{% extends 'users/dashboard.html' %} {% block content %}
<br />
<div class="row">
  <div class="col-md">
    <div class="card card-body">
      <h5>Productos</h5>
    </div>
    <div class="card card-body">
      <table class="table">
        <tr>
          <th>Producto</th>
          <th>Categoria</th>
          <th>Precio</th>
        </tr>
        {% for i in productos %}
        <tr>
          <td>{{i.nombre}}</td>
          <td>{{i.categoria}}</td>
          <td>{{i.precio}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock content %}
