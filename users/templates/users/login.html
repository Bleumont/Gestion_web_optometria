{% extends 'users/index.html' %} {% block content %}
<form class="form-signin p-4" method="POST">
  {% csrf_token %}

  <h2 class="h3 mb-3 font-weight-normal">Iniciar Sesion</h2>
  <label class="sr-only">Usuario</label>
  <input
    type="text"
    class="form-control"
    placeholder="Usuario"
    required
    autofocus
    name="username"
  />
  <label for="inputPassword" class="sr-only">Contraseña</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Contraseña"
    required
    name='password'
  />
  <div class="checkbox mb-3">
    <label> <input type="checkbox" value="remember-me" /> Recordarme</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
    Iniciar sesión
  </button>
</form>
{% endblock content %}
